      dest: /etc/sudoers.d/

  - name: Make sure the user is in the sudoers configuration
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '#includedir /etc/sudoers.d'
      line: '#includedir /etc/sudoers.d'
      validate: '/usr/sbin/visudo -cf %s'

